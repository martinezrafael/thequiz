<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>thequiz | Perguntas</title>
    <link rel="stylesheet" href="..//assets/stylesheets/css/style.css" />
</head>

<body>
    <div class="container">
        <header class="header"> 
            <div class="header__container">
                <h2 class="logo">thequiz</h2>

                <nav class="header__navigation">
                    <ul class="header__navigation___menu">
                        <li class="header__navigation___item">
                            <a href="../index.html" class="header__navigation___link">Pá gina Inicial</a> 
                        </li>
                    </ul>
                </nav>
            </div>
        </header>
        <form action="" method="get">
            <div class="container__options container__dificulties">
                <h3>Dificuldade</h3>
                <select name="dificultty" id="dificultty__list">
                    <!-- com a opção default selecionada as perguntas não serão renderizadas -->
                    <option class="dificultty__item" id="default" value="default">
                        Selecione
                    </option>

                    <option class="dificultty__item" id="easy" value="easy">
                        Fácil
                    </option>
                    <option class="dificultty__item" id="medium" value="medium">
                        Médio
                    </option>
                    <option class="dificultty__item" id="hard" value="hard">
                        Dificil
                    </option>
                </select>
            </div>

            <div class="container__options container__themes">
                <h3>Tema</h3>
                <select name="theme" id="theme_list">
                    <option value="music" class="theme__item">Música</option>
                    <option value="movies" class="theme__item">Filmes</option>
                    <option value="general_knowledge" class="theme__item">
                        Conhecimentos Gerais
                    </option>
                </select>
            </div>
            <button id="btn__play">Jogar</button>
        </form>
        <div id="questions__container"></div>
    </div>
    <script src="../assets/scripts/game.js"></script>
</body>

</html>
