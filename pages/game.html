<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>thequiz | Perguntas</title>
    <link rel="stylesheet" href="..//assets/stylesheets/css/reset.css">
    <link rel="stylesheet" href="..//assets/stylesheets/css/main.css">
    <link rel="stylesheet" href="..//assets/stylesheets/css/header.css">
    <link rel="stylesheet" href="..//assets/stylesheets/css/footer.css">
</head>

<body>
    <header class="header">
        <div class="header__container">
            <h2 class="logo">thequiz</h2>

            <nav class="navigation">
                <ul class="navigation__menu">
                    <li class="navigation__menu___item">
                        <a href="index.html"> Meu perfil </a>
                    </li>
                    <li class="navigation__menu___item">
                        <a href="./pages/categories.html"> Logout </a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="container">
        <form id="options" action="" method="get">
            <div class="container__options container__dificulties">
                <h3>Dificuldade</h3>
                <select name="dificultty" id="dificultty__list">
                    <option class="dificultty__item" id="default" value="default">
                        Selecione
                    </option>

                    <option class="dificultty__item" id="easy" value="easy">
                        Fácil
                    </option>
                    <option class="dificultty__item" id="medium" value="medium">
                        Médio
                    </option>
                    <option class="dificultty__item" id="hard" value="hard">
                        Dificil
                    </option>
                </select>
            </div>

            <div class="container__options container__themes">
                <h3>Tema</h3>
                <select name="theme" id="theme_list">
                    <option value="music" class="theme__item">Música</option>
                    <option value="movies" class="theme__item">Filmes</option>
                    <option value="general_knowledge" class="theme__item">
                        Conhecimentos Gerais
                    </option>
                </select>
            </div>
            <button id="btn__play">Jogar</button>
        </form>
        <div id="questions__container"></div>
    </div>

    <footer class="footer">
        <div class="footer__links">
            <div class="links__col-1">
                <a href="#">Termos</a>
                <a href="#">Trabalhe conosco</a>
                <a href="#">Contato</a>
            </div>
            <div class="links__col-1">
                <a href="./pages/about.html">Sobre o thequiz</a>
                <a href="#">Mande sua ideia</a>
                <a href="#">Ranking</a>
            </div>
        </div>

        <div class="copyright">
            <p>&copy; Todos os direitos reservados - 2022</p>
        </div>
    </footer>

    <script src="../assets/scripts/game.js"></script>
</body>

</html>
